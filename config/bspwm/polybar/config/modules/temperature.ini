[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format =<ramp><label>
format-prefix-foreground = ${colors.foreground-dim}
format-warn =<label-warn>
format-warn-prefix-foreground = ${colors.foreground-dim}
label = %{T2}%temperature-c%%{T-}
label-warn = %{T2}%temperature-c%%{T-}

ramp-0 = " "
ramp-1 = " "
ramp-2 = " "
ramp-foreground = ${color.color4}
